{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Admin Dashboard{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E293B',
                        success: '#10B981',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                        info: '#3B82F6',
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-secondary text-white">
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-8">Hotel Admin</h1>
                <nav>
                    <ul class="space-y-2">
                        <li>
                            <a href="{% url 'admin_dashboard' %}" class="flex items-center p-2 rounded hover:bg-gray-700 {% if request.resolver_match.url_name == 'admin_dashboard' %}bg-gray-700{% endif %}">
                                <i class="fas fa-home w-6"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'room_list' %}" class="flex items-center p-2 rounded hover:bg-gray-700 {% if request.resolver_match.url_name == 'room_list' %}bg-gray-700{% endif %}">
                                <i class="fas fa-bed w-6"></i>
                                <span>Rooms</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'admin_reservations' %}" class="flex items-center p-2 rounded hover:bg-gray-700 {% if request.resolver_match.url_name == 'admin_reservations' %}bg-gray-700{% endif %}">
                                <i class="fas fa-calendar-check w-6"></i>
                                <span>Reservations</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'admin_users' %}" class="flex items-center p-2 rounded hover:bg-gray-700 {% if request.resolver_match.url_name == 'admin_users' %}bg-gray-700{% endif %}">
                                <i class="fas fa-users w-6"></i>
                                <span>Users</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'admin_reports' %}" class="flex items-center p-2 rounded hover:bg-gray-700 {% if request.resolver_match.url_name == 'admin_reports' %}bg-gray-700{% endif %}">
                                <i class="fas fa-chart-bar w-6"></i>
                                <span>Reports</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'admin_settings' %}" class="flex items-center p-2 rounded hover:bg-gray-700 {% if request.resolver_match.url_name == 'admin_settings' %}bg-gray-700{% endif %}">
                                <i class="fas fa-cog w-6"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <button class="text-gray-500 hover:text-gray-600 lg:hidden">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="relative mx-4 lg:mx-0">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                <i class="fas fa-search text-gray-500"></i>
                            </span>
                            <input class="form-input w-32 sm:w-64 rounded-md pl-10 pr-4 py-2" type="text" placeholder="Search...">
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button class="flex mx-4 text-gray-600 focus:outline-none">
                            <i class="fas fa-bell"></i>
                        </button>
                        <div class="relative">
                            <button class="flex items-center text-gray-600 focus:outline-none">
                                <img class="h-8 w-8 rounded-full object-cover" src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Admin">
                                <span class="mx-2">Admin</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
